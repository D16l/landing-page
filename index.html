<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCash - Carteira Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="brand-logo">
            <img src="img/Sem título-1.png" alt="imagem logo vcash">
        </div>
        <div class="login-right">
            <button type="button" onclick="" class="login-btn">Login</button>
        </div>
    </div>
    <section class="division-one">
        <div>
            <p>nothing here</p>
        </div>
    </section>
    <section class="division-two">
        <div>
            <p>nothing here too</p>
        </div>
    </section>
    <main>
    <div>
        <section>
            <h1 class="title">Não é somente uma carteira...</h1>
        </section>
    </div>
    <div class="descricao">
        <section>
            <p class="introduction">
            Sua vida financeira nunca mais será a mesma! Tudo em apenas um único lugar
            </p>
        </section>
    </div>
    <div class="wallet-general">
        <section class="style-border-BT" onclick="hideOtherSections(this)">
                <div id="wallet-first">Transações</div>
        </section>
        <section class="style-border-BT" onclick="hideOtherSections(this)">
                <div id="wallet-second">Transferências</div>
        </section>
        <section class="style-border-BT" onclick="hideOtherSections(this)">
                <div id="wallet-third">Simulações</div>
        </section>
        <section class="style-border-BT" onclick="hideOtherSections(this)">
                <div id="wallet-forth">Empréstimos</div>
        </section>
        <section class="style-border-BT" onclick="hideOtherSections(this)">
                <div id="wallet-fifth">Investimentos</div>
        </section>
    </div>
    <script src="/landing-page/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
